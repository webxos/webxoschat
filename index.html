<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOs Chat</title>
    <style>
        /* Your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 10px;
        }

        #chat-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-console {
            flex: 1;
            background: #111;
            border: 2px solid #00ff00;
            padding: 10px;
            overflow-y: auto;
            height: 70vh;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        #input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        #bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding-bottom: 10px;
            gap: 5px;
        }

        #bottom-buttons button {
            flex: 1;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #008800, 0 6px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            top: 0;
            transition: all 0.1s ease;
        }

        #bottom-buttons button:hover {
            background: #00cc00;
            box-shadow: 0 2px #008800, 0 4px 4px rgba(0, 0, 0, 0.5);
            top: 2px;
        }

        #bottom-buttons button:active {
            box-shadow: 0 0 #008800, 0 2px 2px rgba(0, 0, 0, 0.5);
            top: 4px;
        }

        #message-input {
            flex: 1;
            background: #111;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            min-width: 200px;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00cc00;
        }

        #viewer-count {
            margin-bottom: 10px;
            font-size: 12px;
        }

        #user-list {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #00ff00;
            padding: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }

        footer {
            text-align: center;
            font-size: 12px;
            padding: 10px 0;
            color: #00ff00;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            #chat-console {
                height: 60vh;
                font-size: 12px;
            }

            #message-input {
                min-width: 150px;
            }

            button {
                padding: 6px 10px;
            }

            #bottom-buttons {
                flex-wrap: wrap;
                gap: 3px;
            }
        }

        @media (min-width: 601px) {
            #chat-container {
                height: calc(100vh - 60px);
            }

            #chat-console {
                height: calc(100% - 100px);
            }
        }
    </style>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="chat-container">
        <div id="viewer-count">Viewers: <span id="viewer-number">1</span></div>
        <div id="chat-console">
            <p>Welcome to WebXOs Chat!</p>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="showUserList()">View Users</button>
        </div>
        <div id="bottom-buttons">
            <button onclick="changeColor()">Change Color</button>
            <button onclick="copyChat()">Copy</button>
            <button onclick="clearChat()">Clear</button>
        </div>
        <div id="user-list"></div>
    </div>
    <footer>Â© WebXOs 2025</footer>

    <script>
        // Replace with your Supabase credentials
        const supabaseUrl = 'https://olvuuwkayumxbdszergp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdnV1d2theXVteGJkc3plcmdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NTUwNzMsImV4cCI6MjA1OTUzMTA3M30.4hCFcZID_aaX2DKKBgC3DLarF8y_WJCDUmVAVnTuVQE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Generate 8-digit random user ID
        function generateUserId() {
            return Math.floor(10000000 + Math.random() * 90000000);
        }

        let userId = generateUserId();
        let viewerCount = 1;
        let users = [{ id: userId, number: 1 }];
        const consoleDiv = document.getElementById('chat-console');
        const userListDiv = document.getElementById('user-list');
        const messageInput = document.getElementById('message-input');
        const viewerNumber = document.getElementById('viewer-number');

        // Neon color options
        const neonColors = [
            '#00ff00', '#ff00ff', '#00ffff', '#ffff00', '#ff6600'
        ];
        let colorIndex = 0;

        function getTimestamp() {
            const now = new Date();
            return `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                supabase.from('messages').insert([{ userId, content: message, timestamp: new Date().toISOString() }]).then(() => {
                    messageInput.value = '';
                }).catch(error => console.error('Error sending message:', error));
            }
        }

        // Listen for new messages in real-time
        supabase.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            const message = payload.new;
            const humanTimestamp = new Date(message.timestamp).toLocaleString();
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<span class="timestamp">[${humanTimestamp}] </span>User ${message.userId}: ${message.content}`;
            consoleDiv.appendChild(messageElement);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }).subscribe();

        // Load initial messages
        window.onload = async () => {
            const { data, error } = await supabase.from('messages').select('*').order('timestamp', { ascending: true });
            if (error) console.error('Error loading messages:', error);
            else {
                consoleDiv.innerHTML = '<p>Welcome to WebXOs Chat!</p>';
                data.forEach(msg => {
                    const humanTimestamp = new Date(msg.timestamp).toLocaleString();
                    const messageElement = document.createElement('p');
                    messageElement.innerHTML = `<span class="timestamp">[${humanTimestamp}] </span>User ${msg.userId}: ${msg.content}`;
                    consoleDiv.appendChild(messageElement);
                });
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
        };

        function showUserList() {
            userListDiv.style.display = 'block';
            userListDiv.innerHTML = '<h3>Users:</h3>';
            users.forEach(user => {
                const p = document.createElement('p');
                p.textContent = `User ${user.id} (Order: ${user.number})`;
                userListDiv.appendChild(p);
            });
            setTimeout(() => userListDiv.style.display = 'none', 3000);
        }

        function copyChat() {
            const messages = Array.from(consoleDiv.getElementsByTagName('p'))
                .map(p => p.textContent)
                .filter(text => !text.startsWith('Welcome'))
                .join('\n');
            navigator.clipboard.writeText(messages);
            alert('Chat messages copied to clipboard!');
        }

        function clearChat() {
            consoleDiv.innerHTML = '<p>Welcome to WebXOs Chat!</p>';
            supabase.from('messages').delete().gt('id', 0); // Clear all messages
        }

        function changeColor() {
            colorIndex = (colorIndex + 1) % neonColors.length;
            const newColor = neonColors[colorIndex];
            document.body.style.color = newColor;
            consoleDiv.style.borderColor = newColor;
            messageInput.style.borderColor = newColor;
            messageInput.style.color = newColor;
            document.querySelectorAll('button').forEach(btn => {
                btn.style.background = newColor;
                btn.style.color = '#000';
            });
            document.querySelector('footer').style.color = newColor;
            document.querySelectorAll('#bottom-buttons button').forEach(btn => {
                btn.style.boxShadow = `0 4px ${newColor.replace('ff', '88')}, 0 6px 6px rgba(0, 0, 0, 0.5)`;
                btn.onmouseover = () => btn.style.boxShadow = `0 2px ${newColor.replace('ff', '88')}, 0 4px 4px rgba(0, 0, 0, 0.5)`;
                btn.onmouseout = () => btn.style.boxShadow = `0 4px ${newColor.replace('ff', '88')}, 0 6px 6px rgba(0, 0, 0, 0.5)`;
                btn.onmousedown = () => btn.style.boxShadow = `0 0 ${newColor.replace('ff', '88')}, 0 2px 2px rgba(0, 0, 0, 0.5)`;
            });
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
